version: '3.8'

services:
  # PostgreSQL数据库 - 模拟VPS总系统
  postgres-local:
    image: postgres:15-alpine
    container_name: colormagic-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: supersecret
      TZ: America/New_York
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
      - ../../database/local/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ../../database/local/test-data.sql:/docker-entrypoint-initdb.d/02-test-data.sql
    ports:
      - "5432:5432"
    networks:
      - colormagic-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ColorMagic应用容器
  colormagic-app:
    build:
      context: ../../
      dockerfile: docker/local-production/Dockerfile
    container_name: colormagic-app-local
    restart: unless-stopped
    environment:
      # 应用配置
      - NODE_ENV=production
      - PORT=3000
      - TZ=America/New_York
      
      # 数据库配置（连接本地PostgreSQL）
      - USE_DATABASE=true
      - DB_HOST=postgres-local
      - DB_USER=colormagic_user
      - DB_PASSWORD=colormagic_pass
      - DB_NAME=postgres
      - DB_PORT=5432
      
      # API配置
      - API_BASE_URL=http://localhost:3000/api
      - FRONTEND_URL=http://localhost:3000
      
      # 文件上传配置
      - MAX_FILE_SIZE=10485760
      - ALLOWED_FILE_TYPES=image/jpeg,image/jpg,image/png,image/webp,image/gif,image/bmp
      
      # 缓存配置（可选）
      - ENABLE_REDIS=false
      
      # 安全配置
      - RATE_LIMIT_WINDOW=900000
      - RATE_LIMIT_MAX=100
      
    depends_on:
      postgres-local:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - colormagic-local
    volumes:
      - ../../backend/uploads:/app/uploads
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_local_data:
    driver: local
  app_logs:
    driver: local

networks:
  colormagic-local:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
